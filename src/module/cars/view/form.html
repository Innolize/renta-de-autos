{% extends "view/layout/base.html" %}

{% block body %}

<div class="container">
    <form action="/car/save" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value={{car.id}}>
        <div class="field">
            <label class="label">Marca</label>
            <div class="control">
                <input type="text" class="input" name='marca' placeholder="Peugeot" value={{car.marca}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Modelo</label>
            <div class="control">
                <input type="text" class="input" name='modelo' placeholder="505" value={{car.modelo}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Año</label>
            <div class="control">
                <input type="text" class="input" name='año' placeholder="1995" value={{car.año}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Kilometraje</label>
            <div class="control">
                <input type="text" class="input" name='kilometraje' placeholder="150000" value={{car.kilometraje}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Color</label>
            <div class="control">
                <input type="text" class="input" name='color' placeholder="dorado" value={{car.color}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Aire Acondicionado</label>
            <div class="control">
                <div class="select">
                    <select name='aire-acondicionado'>
                        <option value='true'>Si</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Pasajeros</label>
            <div class="control">
                <input type="number" class="input" name="pasajeros" placeholder="4" value={{car.pasajeros}}>
            </div>
        </div>
        <div class="field">
            <label class="label">Caja de cambios</label>
            <div class="control">
                <div class="select">
                    <select name="caja-cambios">
                        <option value="manual">Manual</option>
                        <option value="automatico">Automatico</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" name="imagen">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a file…
                        </span>
                    </span>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
